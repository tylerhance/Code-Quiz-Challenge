<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Major+Mono+Display&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
      
    <a href="highscores.html">View Highscores</a>

    <section>
       <!-- div id is for the entire quiz container -->
      <div id="container">
        <!-- ID created for the timer -->
        <div id="currentTime"></div>
        <!--Div represents the quiz questions content -->
        <div id="questionsDiv">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Welcome! Answer the following code related questions within the time
            limit. An incorrect answer will result in a penalty to your time and
            overall score! Best of luck!
          </p>
        <!-- Shows the unordered list of questions/choices -->
          <ul id="choicesUl"></ul>
          <!-- Start button to initiate quiz -->
          <button id="startTime">Start Quiz</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
